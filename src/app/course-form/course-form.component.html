<form #form="ngForm" (ngSubmit)="submit(form.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input required minlength="5" ngModel name="name" #name="ngModel" id="name" type="text" class="form-control">
    <div *ngIf="!name.valid && name.touched" class="alert alert-danger">
      <div *ngIf="name.errors.required">
          Name is required.
      </div>
      <div *ngIf="name.errors.minlength">
          Name must be minumum {{ name.errors.minlength.requiredLength }} characters.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="type">Type</label>
    <select ngModel #type="ngModel" required name="type" id="type" class="form-control">
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category">{{category}}</option>
    </select>
    <div *ngIf="!type.valid && type.touched" class="alert alert-danger">
        <div *ngIf="type.errors.required">
            Type is required.
        </div>
      </div>
  </div>
  <div class="checkbox">
    <label>
      <input ngModel name="subscribe" id="subscribe" type="checkbox"> Subscribe to mailing list
    </label>
  </div>
  <button class="btn btn-primary" [disabled]="!form.valid">Create</button>
</form>
<p>{{ form.value | json }}</p>
